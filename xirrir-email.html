<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #002244;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Form container styling */
    .alll, .formdiv {
      text-align: center;
      background-color: #A3C1AD;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      position: relative;
    }

    /* Input and textarea fields */
    .name, .masseg {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #ddd;
      text-align: center;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    .name:focus, .masseg:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .masseg {
      min-height: 120px;
      resize: none;
    }

    /* Button styling */
    .butt {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .butt:hover {
      background-color: #45a049;
    }

    /* Styling for the result text */
    #result {
      font-size: 14px;
      margin-top: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .alll, .formdiv {
        width: 80%;
        padding: 20px;
      }
    }

  </style>
</head>
<body>
  <div class="all">
    <form action="https://api.web3forms.com/submit" method="POST" class="formdiv">
      <div class="alll">
        <input type="hidden" name="access_key" value="d63f6ca0-5303-4da8-ab05-6a5c88b7b224">
        <input class="name" type="name" placeholder="Ihre Name" required>
        <label for="email"></label>
        <input class="name" id="email" type="email" placeholder="Email eingeben" required>
        <p id="result"></p>
        <textarea class="masseg" name="Masseg" placeholder="Ihr Feedback: Kein schlechtes Gerede" required></textarea>
        <button class="butt" type="submit">Send</button>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    const validateEmail = (email) => {
      return email.match(
        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
    };
    const validate = () => {
      const $result = $('#result');
      const email = $('#email').val();
      $result.text('');
      if(validateEmail(email)){
        $result.text(email + ' ist richtig.');
        $result.css('color', 'green');
      } else {
        $result.text(email + ' noch Ã¼brig.');
        $result.css('color', 'red');
      }
      return false;
    }
    $('#email').on('input', validate);
  </script>
</body>
</html>
