<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachricht Details</title>
    <link rel="stylesheet" href="">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #003366;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
}

header .logo h1 {
    display: inline-block;
}
.menu-container {
    position: relative;
    display: inline-block;
}

.menu-icon {
    font-size: 30px;
    cursor: pointer;
    margin-left: 15px;
}
.dropdown-menu {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
}

.dropdown-menu .menutext {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-menu .menutext:hover {
    background-color: #ddd;
}


nav ul {
    list-style: none;
    text-align: right;
}

nav ul li {
    display: inline-block;
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    margin: 20px;
}

.main-content {
    display: flex;
    justify-content: space-between;
}

.featured {
    width: 60%;
}

.news {
    width: 30%;
}

footer {
    text-align: center;
    background-color: #003366;
    color: white;
    padding: 10px;
}

.news-detail {
    margin: 20px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
}

.news-detail h2 {
    margin-bottom: 10px;
}

.news-detail p {
    line-height: 1.8;
}

    </style>
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <div class="dropdown-menu" id="menu">
                <a class="menutext" href="#">Einstellungen</a>
                <a class="menutext" href="#">Hilfe</a>
                <a class="menutext" href="#">Home</a>
                <a class="menutext" href="#">Nachrichten</a>
                <a class="menutext" href="#">Kultur</a>
                <a class="menutext" href="#">Sport</a>
                <a class="menutext" href="#">Welt</a>
            </div>
        </div>
        <div class="logo">
            <h3>Maxaa cusub</h3>
        </div>
        <div></div>
    </header>

    <section class="news-detail">
        <div id="news-content">
            <!-- Die Details werden hier dynamisch eingefügt -->
        </div>
    </section>

    <footer>
        <p>&copy;  Bogan waxaa loogu tala galay wararka waxaa la aasaasay 22,1,2025.</p>
    </footer>

    <script src="details.js"></script>
</body>
</html>
<script>
           function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Den URL-Parameter holen
    const urlParams = new URLSearchParams(window.location.search);
    const newsId = urlParams.get('news');

    // Das Div für den Nachrichteninhalt
    const contentDiv = document.getElementById('news-content');

    // Abhängig vom Wert des news-Parameters die Details anzeigen
    let title, content;

    switch (newsId) {
        case 'featured':
            title = 'Ku Soo dhawooow bogeena';
            content = 'Maalin wanaagsan.';
            break;
        case '1':
            title = 'tafatirka 1';
            content = 'kani waa cinwaanka 1 deteilskiisa.';
            break;
        case '2':
            title = 'tafatirka 2';
            content = 'waa tafatirka labaad.';
            break;
        case '3':
            title = 'waa tafarirka 3aad';
            content = 'waa tafatirka 3aad iyo faaf faahintiisa.';
            break;
            case '4':
            title = 'waa tafarirka 4aad';
            content = 'waa tafatirka 4aad iyo faaf faahintiisa.';
            break;
        default:
            title = 'Nachricht nicht gefunden';
            content = 'Die angeforderte Nachricht konnte nicht gefunden werden.';

    }

    // Den Titel und Inhalt in das Div einfügen
    contentDiv.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
});

</script>
