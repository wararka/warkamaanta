<script>
           function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
</script>

<script>
    // script.js color picker

// Function to toggle the display of the menu
function colorpicker() {
  var menu = document.getElementById('color-picker-container');

  // Check if the menu is already visible
  if (menu.style.display === "block") {
    // If it is visible, hide it
    menu.style.display = "none";
  } else {
    // Otherwise, show it
    menu.style.display = "block";
  }
}

// Change the background color based on the color picker
document.getElementById('bgColorPicker').addEventListener('input', function(event) {
  document.body.style.backgroundColor = event.target.value;
});

</script>
